<div align="center" *ngIf="creature">
	<div class="card mb-6" style="max-width: 500px;">
		<div class="row no-gutters">
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title">{{ creature.Name }}</h5>
					<p class="card-text">{{ creature.Description }}</p>
					<p class="card-text">
						<small class="text-muted">HP: {{ creature.Hp }}</small>
                        <small class="text-muted">ATK: {{ creature.Atk }}</small>
                        <small class="text-muted">DEF: {{ creature.Def }}</small>
					</p>
					<table>
						<tr>
							<td width="50px" align="center"><a href="#"
								data-toggle="collapse" data-target="#collapseTracks"
								aria-expanded="false" aria-controls="collapseTracks"><i
									class="fa fa-list"></i></a></td>
							<td width="50px" align="center"><a
								[routerLink]="['/edit', creature.Id]"><i
									class="fa fa-edit"></i></a></td>
							<td width="50px" align="center"><a
								[routerLink]="['/delete', creature.Id]"><i
									class="fa fa-trash"></i></a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
